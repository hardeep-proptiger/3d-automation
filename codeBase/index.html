    <style>#prompt-title,#splashMessage-title{font-family:Helvetica,Arial;line-height:200%}#prompt-box,#prompt-title,#title,body,html,table figcaption{font-family:Arial}#left-bar,#tab-holder,body,html{overflow:hidden}.content,.tabtext,.title{text-shadow:1px 1px #000}body,html{width:100%;height:100%;margin:0;border:0;display:block;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}a:link,a:visited{color:#fff}a:active,a:hover{color:#fff;background:rgba(0,0,0,.4)}#logo,#main-canvas,#prompt,#prompt-box,#title{position:absolute}#main-canvas{border:none;left:0;top:0;cursor:move;z-index:0}#title{text-align:left;top:5px;background-color:rgba(64,64,64,.15);color:rgba(255,255,255,.75);font-size:125%;font-weight:700}#prompt{text-align:center;width:100%;bottom:5px;color:#c89600}#logo{left:5px;bottom:5px;cursor:pointer;opacity:1;z-index:5}#prompt-box,#splashMessage-box{min-width:300px;border-radius:2em;z-index:6}#prompt-box{top:0;left:0;bottom:0;right:0;width:30%;height:20%;min-height:200px;margin:auto;background-color:rgba(0,0,0,.4);color:#fff}#prompt-title{background-color:rgba(0,0,0,.15);color:#fff;text-align:center;margin-top:20px;margin-left:20px;margin-right:50px}#prompt-close>img{position:absolute;top:23px;right:15px;height:25px;width:25px;cursor:pointer}#fullScreen-button,#info-button{cursor:pointer;position:absolute;right:5px;opacity:1}#fullScreen-button{top:5px}#info-button{top:45px}#splashMessage-box{position:absolute;top:0;left:0;bottom:0;right:0;width:30%;height:30%;min-height:300px;margin:auto;background-color:rgba(0,0,0,.4);text-align:center}#left-bar,#left-pane{left:0;padding:0;position:absolute;z-index:2}#bottom-bar,#left-bar,#splashMessage-title{background-color:rgba(0,0,0,.15)}.ui-effects-transfer{border:2px solid #000}#splashMessage-title{color:#fff;margin-top:20px;margin-left:20px;margin-right:50px}#splashMessage-box>table,td,tr{text-align:center;border-collapse:collapse;//padding:0;//margin:0}#splash-close>img{position:absolute;top:23px;right:15px;height:25px;width:25px;cursor:pointer}table figure{margin:0}table figcaption{//margin:0;color:#fff;font-size:95%}table img{//margin:0;top:0;left:0;bottom:0;right:0;max-width:40%;max-height:40%;min-width:64px;min-height:64px}#left-pane{display:inline;top:0;bottom:60px;width:15%;min-width:160px;max-width:240px;margin:0}#left-bar{top:0;height:100%;width:100%;margin:0;text-align:left}#tab-holder,.tab,.tabtext{text-align:center}#left-img,.tab{z-index:3;cursor:pointer}#left-img{position:absolute;padding:0;margin:-128px 0 0;top:50%;right:0;width:16px}#bottom-bar,#tab-holder{position:absolute;top:0}#bottom-pane{position:absolute;bottom:0;left:0;width:100%;height:60px;z-index:2}#bottom-bar{left:0;height:100%;width:100%;z-index:1;display:inline}#tab-holder{left:174px;right:26px;height:100%;//width:84%;display:inline-block;margin:0;z-index:2}.tab{position:absolute;top:0;padding:0;margin:0;width:12%;height:100%;background-color:rgba(0,0,0,.35);//border-radius:1em;opacity:.5;box-shadow:1px 1px}#left-scroll,#right-scroll{cursor:pointer;padding:0;margin:0;position:absolute;top:0;height:100%;width:16px;z-index:3}.tab.active{opacity:1}#left-scroll{left:153px}#right-scroll{right:5px}.tabtext{position:relative;top:50%;transform:translateY(-50%);font:700 Arial;color:#fff;-ms-word-break:break-all;word-break:break-all;-webkit-hyphens:auto;-moz-hyphens:auto;hyphens:auto}#gyro-button,#primary-box,#secondary-box,.center-middle,.content,.title{position:absolute}#primary-box{top:5%;left:10%;width:80%;padding:0;margin:0;height:45%;opacity:.5}#primary-box:hover,#secondary-box:hover{opacity:1}#primary-title{font:700 110% Arial}#primary-content{left:0}#primary-content>div{width:100%;height:25%}#secondary-box{top:50%;left:10%;width:80%;padding:0;height:35%;opacity:.5}.content,.title{left:0;width:100%}.title{top:0;color:#fff}.content{top:10%;height:80%;color:#fff;margin:4% -300% 0 0;padding-right:300%;overflow:auto;font:400  translate(-50%,-50%) rotate(-360deg);}}.rotating{-webkit-animation: rotating 2s linear infinite; -moz-animation: rotating 2s linear infinite; -ms-animation: rotating 2s linear infinite; -o-animation: rotating 2s linear infinite; animation: rotating 2s linear infinite;}</style>
</head><body><script type="text/javascript" src="proptiger.min.js"></script><div style="opacity: 0;" id="container"> <div id="left-pane"> <div id="left-bar"> <div id="primary-box"> <div id="primary-title" class="title"></div><div id="primary-content" class="content"> </div></div><div id="secondary-box"> <div id="secondary-title" class="title"></div><div id="secondary-content" class="content"></div></div></div><img id="left-img" src="" alt="arrow"/></div><div id="bottom-pane"> <img id="left-scroll" src="" alt="scrollerLeft"> <img id="right-scroll" src="" alt="scrollerRight"> <div id="bottom-bar"></div><div id="tab-holder"></div></div><div id="spinner" class="rotating"></div><canvas id="main-canvas"></canvas> <div id="title"></div><div id="prompt"></div><div id="logo" title="About Proptiger"></div><div style="opacity: 0; display: none" id="prompt-box" title="About proptiger"></div><div id="fullScreen-button" title="View Fullscreen"></div><div id="info-button" title="Help"></div><div id="gyro-button" title="Walk with gyro"></div><div style="opacity: 0; display: none" id="splashMessage-box" title=""></div></div><div id="main-logo" class="center-middle"> <img src="assets/texture/logo.png" alt="Main logo"/></div></body></html>
