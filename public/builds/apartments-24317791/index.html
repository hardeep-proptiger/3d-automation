<!DOCTYPE html>
<html>
    <head>
        <title>3d Proptiger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href="icon.png" type="image/x-icon" />
        <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/proptiger.css" />
    </head>
    <body>
        <!-- Libraries-->
        <script type="text/javascript" src="js/libraries/dat.gui.js"></script>
        <script type="text/javascript" src="js/libraries/jquery.min.js"></script>
        <script type="text/javascript" src="js/libraries/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/libraries/three.min.js"></script>
        <script type="text/javascript" src="js/libraries/gyro.js"></script>
        <script type="text/javascript" src="js/libraries/tween.js"></script>
        <script type="text/javascript" src="js/libraries/hammer.js"></script>
        <!-- Libraries-->

        <!-- UTILITIES -->
        <script type="text/javascript" src="js/utilities/CRenderer.js"></script>
        <script type="text/javascript" src="js/utilities/CPanowalk.js"></script>
        <script type="text/javascript" src="js/utilities/CPanoverse.js"></script>
        <script type="text/javascript" src="js/utilities/CCamera.js"></script>
        <script type="text/javascript" src="js/utilities/CPanogalaxy.js"></script>
        <script type="text/javascript" src="js/utilities/CPanosphere.js"></script>
        <script type="text/javascript" src="js/utilities/CGController.js"></script>
        <!-- UTILITIES-->

        <!-- SERVICES -->
        <script type="text/javascript" src="js/services/globals.js"></script>
        <script type="text/javascript" src="js/services/loadFloorPlan.js"></script>
        <script type="text/javascript" src="js/services/config.js"></script>
        <script type="text/javascript" src="js/services/ParseXML.js"></script>
        <script type="text/javascript" src="js/services/getSystemSpecs.js"></script>
        <script type="text/javascript" src="js/services/getViewport.js"></script>
        <script type="text/javascript" src="js/services/isWebGLAvailable.js"></script>
        <script type="text/javascript" src="js/services/waitForCondition.js"></script>
        <script type="text/javascript" src="js/services/easingQadraticInOut.js"></script>
        <script type="text/javascript" src="js/services/leftAndBottomPanel.js"></script>
        <script type="text/javascript" src="js/services/changeOrientation.js"></script>
             <!-- INITIALIZING FUNCTIONS -->
            <script type="text/javascript" src="js/services/init/initLogo.js"></script>
            <script type="text/javascript" src="js/services/init/initPromptMessage.js"></script>
            <script type="text/javascript" src="js/services/init/initFullScreen.js"></script>
            <script type="text/javascript" src="js/services/init/initInfoButton.js"></script>
            <script type="text/javascript" src="js/services/init/initSplashMessage.js"></script>
            <script type="text/javascript" src="js/services/init/initRequestAnimationFrame.js"></script>
            <script type="text/javascript" src="js/services/init/initRunProcessLoop.js"></script>
             <!-- INITIALIZING FUNCTIONS -->

             <!-- ATTACHING EVENTS -->
            <script type="text/javascript" src="js/services/events/onContextMenu.js"></script>
            <script type="text/javascript" src="js/services/events/onKeyDown.js"></script>
            <script type="text/javascript" src="js/services/events/onMouseMove.js"></script>
            <script type="text/javascript" src="js/services/events/onMouseWheel.js"></script>
            <script type="text/javascript" src="js/services/events/onTouch.js"></script>
            <script type="text/javascript" src="js/services/events/onWindowResize.js"></script>
             <!-- ATTACHING EVENTS -->
        <!-- SERVICES -->

        <script type="text/javascript" src="js/proptiger.js"></script>
        <!-- Javascript files-->

        <div id="container">
            <div id="left-pane">
                <div id="left-bar">
                    <div id="primary-box">
                        <div id="primary-title" class="title"></div>
                        <div id="primary-content" class="content">
                        </div>
                    </div>
                    <div id="secondary-box">
                        <div id="secondary-title" class="title"></div>
                        <div id="secondary-content" class="content"></div>
                    </div>
                </div>
                <img id="left-img" src="" alt="arrow"/></div>
            <div id="bottom-pane">
                <!--img id="upArrow" src="./assets/texture/up.png"/-->
                <img id="left-scroll" src="" alt="scrollerLeft">
                <img id="right-scroll" src="" alt="scrollerRight">
                <div id="bottom-bar"></div>
                <div id="tab-holder"></div>
            </div>
            <div id="spinner"></div>
            <canvas id="main-canvas"></canvas>
            <div id="title"></div>
            <div id="prompt"></div>
            <div id="logo" title="About 3DPhy"></div>
            <!--<div id="prompt-box" title=""></div>-->
            <div id="fullScreen-button" title="View Fullscreen"></div>
            <div id="info-button" title="Help"></div>
            <!--<div id="splashMessage-box" title=""></div>-->
        </div>
        <div id="content">
            <div class="content">
                <img id="floorplan" src="" style="top: -679px; left: -204px;" />
            </div>
        </div>

        <div class="saved center-middle">
            <span class="center-middle">
                Successfully generated project
                <div style="margin: 15px 0;" id="project-name">

                </div>

                <button id="close-button" class="btn btn-default">
                    close
                </button>
            </span>
        </div>

        <div class="not-saved center-middle">
            <span class="center-middle">
                Could not generate project
            </span>
        </div>

        <div class="splash">
            <div class="center-middle">
                <img style="width: 250px;" src="./assets/texture/loading.gif" alt=""/>
            </div>
        </div>

    </body>
</html>
